<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1>
        <img src="./eisenhower-matrix.jpg">
        </h1>
      <a class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-page">
      <section id="top-section">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="mid-section">
        <h3 class="title-section">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-btn-img" src="./remove.svg">
            </button>  
          </li>
          <li class="edit-mode list">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img class="delete-btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="bottom-section">
        <h3 class="title-section">Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
